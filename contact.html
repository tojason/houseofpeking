    <script>
        var map;

        function initMap() {
            var loc = {
                lat: 42.2140257,
                lng: -87.8182084
            };

            map = new google.maps.Map(document.getElementById('my-map'), {
                center: loc,
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: loc,
                map: map,
                title: 'House of Peking'
            });

            //                var contentString = 'House of Peking<br/>' + 
            //                    '846 SHERIDAN ROAD<br/>' +
            //                    'HIGHWOOD, IL 60040<br/>';

            var contentString = 'House Of Peking: 846 Sheridan Road Highwood, Il 60040';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: loc,
                map: map,
                title: 'House of Peking (Loction)'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });

            google.maps.event.trigger(marker, 'click');
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhZyC1PN8A0JtQIaZn3wDV0yEdHqTiGbg&callback=initMap" async defer></script>
